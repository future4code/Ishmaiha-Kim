<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Estoque</title>
</head>
<body>
    <div>
        <p>Dogecoin Store</p>
    </div>
    
    <div class="cabecalho">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    <h2 class="cor-estoque">Controle de Estoque</h2>

    <table>
        <tr>
            <th>Foto</th>
            <th>Descrição</th>
            <th>Preço (R$)</th>
            <th>Quantidade disponível</th>
        </tr>

        <tr class="binance">
            <td><img src="img/bn.png" alt="Mochila com logo da corretora binance"/></td>
            <td> Mochila </td>
            <td> R$ 50,00 </td>
            <td> 30 unidades </td>
        </tr>

        <tr class="bitcoin">
            <td><img src="img/btc.jpeg" alt="Computador com logo do Bitcoin"/></td>
            <td> Computador </td>
            <td> R$ 5.000 </td>
            <td> 10 unidades </td>
        </tr>

        <tr class="dogecoin">
            <td><img src="img/dc.jpeg" alt="Tablet com logo do Dogecoin"/></td>
            <td> Tablet </td>
            <td> R$ 2.500 </td>
            <td> 15 unidades </td>
        </tr>

        <tr class="ethereum">
            <td><img src="img/eth.jpg" alt="Sofá com logo do Ethereum"/></td>
            <td> Sofá </td>
            <td> R$ 2.000 </td>
            <td> 4 unidades </td>
        </tr>
        
        <!-- Crie mais uma linha desta tabela abaixo \/ -->

        <tr class="shiba">
            <td><img src="img/shiba.png" alt="Mesa com logo do Shiba Inu"/></td>
            <td> Mesa </td>
            <td> R$ 1.000 </td>
            <td> 7 unidades </td>
        </tr>

    </table>
